<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Quiz</title>
  <link rel="stylesheet" href="./Assets/css/style.css">
  <link rel="javascript" href="./Assets/js/script.js">
</head>
<body>
  <div class="border">
  <!--Navigation Bar / show highscores and timer-->
    <div class="navbar">
      <button>View Highscores</button>
      <div class="timer">
        <div class="time-alert">Remaining Time</div>
        <div class="time-left">0:00 seconds</div>
      </div>
    </div>
  <!-- Prompt to start quiz -->
    <div class="inner-container">
      <header class="prompt">
        <p>To begin, press <button class="start-quiz" id="start-button">start!</button></p>
  
      </header>
  <!-- Actual Quiz -->
      <main>
        <div class="pop-up">
          <section>      
          <div class="question-box">
            <span>What does CSS stand for?</span>
          </div>
          <div class="answers">
            <div class="answer">
              <span>Cascading Style Sheet</span>
              <div class="right"><i class="fas fa check"></i></div>
            </div>
          </div>
            <div class="answer">
              <span>Computer Style Sheet</span>
              <div class="wrong"><i class="fas fa tick"></i></div>
            </div>
          </div>
      <!--Footer of the page-->
        <footer id="buttons">
          <button class="quit">EXIT</button>
          <button class="submit">SUBMIT</button>
        </footer>
      </section>
      </div>
     
      </main>
    </div>
  </div>
</body>
