<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Quiz</title>
  <link rel="stylesheet" href="./Assets/css/style.css">

</head>

<body>
  <div class="border">
    <!--Navigation Bar / show highscores and timer-->
    <div class="score">
      <button>View Highscores</button>
      <div class="timer">
        <div class="timeAlert">Remaining Time</div>
        <!--<div class="time-left">0:00 seconds</div>-->
      </div>
    </div>
    <!-- Prompt to start quiz -->
    <div id="innerContainer">
      <header class="prompt">
        <p>To begin, press <button id="startBtn">START!</button></p>
      </header>
    </div>
      <!-- Actual Quiz -->
      <main>
        <div id="quizQuestions" style="display:none">
          <h2 id="mainQuestion"></h2>
          <ul>
            <div id="answerChoice">
              <button id="optionA"></button>
            </div>
            <div id="answerChoice">
              <button id="optionB"></button>
            </div>
            <div id="answerChoice">
              <button id="optionC"></button>
            </div>
            <div id="answerChoice">
              <button id="optionD"></button>
            </div>
          </ul>
        </div>
      </main>
    <section id="AnswerResponse">
    </section>

     <!-- <div id="timesUp" style="display: none">
      <h2>Time is Up!</h2>
      Your Score was: <var id="end_score"> </var>
      </br>
      Initials: <input type="text" value="initials" id="initials">
      </br>
      <input type="button" value="submit" id="submit_intials" onclick="submit_score()">
    </div>

    <div id="high_scores_page" style="display: none">
      <h2> High Scores </h2>
      <div id="high_scores"></div>
      <input type="button" value="Go Back" id="go_back" onclick="go_home()">
      <input type="button" id="Clear Highscores" value="clear" onclick="clear_hs()">
    </div> -->
    <!--Quiz Ended-->

  </div>

  <script src="./Assets/js/script.js"></script>
</body>

</html>
