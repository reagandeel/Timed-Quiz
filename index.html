<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Quiz</title>
  <link rel="stylesheet" href="./Assets/css/style.css">
  
</head>
<body>
  <div class="border">
  <!--Navigation Bar / show highscores and timer-->
    <div class="navbar">
      <button>View Highscores</button>
      <div class="timer">
        <div class="time-alert">Remaining Time</div>
        <div class="time-left">0:00 seconds</div>
      </div>
    </div>
  <!-- Prompt to start quiz -->
    <div class="innerContainer">
      <header class="prompt">
        <p>To begin, press <button class="start-quiz" id="start-button">start!</button></p>
  
      </header>
  <!-- Actual Quiz -->
      <main>
          <section id="quizQuestions" style="display:none">
            <h2 id="mainQuestion"></h2>
            <ul>
              <div id="answerChoice">
                <button id="optionA"></button>
              </div>
              <div id="answerChoice">
                <button id="optionB"></button>
              </div>
              <div id="answerChoice">
                <button id="optionC"></button>
              </div>
              <div id="answerChoice">
                <button id="optionD"></button>
              </div>
            </ul>
          </section>
        </div>
      <!--Footer of the page-->
        <footer id="buttons">
          <button class="quit">EXIT</button>
          <button class="next">NEXT QUESTION</button>
          <button class="submit">SUBMIT</button>
        </footer>
      </section>
      </div>
     
      </main>
    </div>
  </div>

</body>

<script src="./Assets/js/script.js"></script>
</html>
